<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Inputs | CoCreateJS</title>
		<!-- CoCreate Favicon -->
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>
	
	<body class="padding:20px">
	
		<form collection="contacts" document_id="">
			<input name="fullname" pass_id="form-fields" pass-refresh>
			<button actions="save, reset" class="display:inline margin:10px">Save</button>
		</form>

		<div class="display:flex flex-wrap:wrap" fetch-collection="contacts" template_id="grid">

			<div template_id="grid" class="template card margin:10px padding:20px background:gainsboro:hover">
				<a pass_to="form-fields" pass-document_id="{{document._id}}">
					<h4 collection="contacts" document_id="{{document._id}}" name="fullname">Name</h4>
					<h4>{{document._id}}</h4>
				</a>
			</div>

		</div>
	
		<!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>-->
		<script src="http://127.0.0.1:4000/CoCreateJS/dist/CoCreate.js" ></script>
	</body>

</html>
