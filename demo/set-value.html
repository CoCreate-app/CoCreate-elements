<!DOCTYPE html>
<html>
<head>
	<title>Value | CoCreateJS</title>
  
  <!-- CoCreate Favicon -->
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <!-- CoCreate CSS CDN -->
  <link rel="stylesheet" href="https://cdn.cocreate.app/logic/latest/CoCreate-logic.min.css" type="text/css"/>
</head>
<body>
	<!-- windows -->
  <!--<ul get-value="##a123"> </ul>-->
  <!--<ul id="a123"> hello </ul>-->
  
  <cocreate-select class="floating-label" id="collection" placeholder="collection:" set-value="#document_id" set-value-key="setcollection" active>
    <ul fetch-collection template_id="collection" class="options z-index:7 margin-top:5px">
      <cc-option class="option template" template_id="collection" value="{{collection.name}}">
        <span>{{collection.name}}</span>
      </cc-option>
    </ul>
  </cocreate-select>

  <cocreate-select class="floating-label" id="document_id" placeholder="document_id:" active>
    <ul fetch-collection="{{setcollection}}" template_id="document_id" class="options z-index:7 margin-top:5px">
			<cc-option class="option template" template_id="document_id" value="{{document._id}}">
			    <span>{{document._id}}</span>
			</cc-option>
    </ul>
  </cocreate-select>
  
  <input value="new" set-value="#testing" set-value-key="ty">
  <h1 id="testing" class="{{ty}}" test="{{ty}}">{{ty}}</h1>



    <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>-->
    <script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>

</body>
</html>
